<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>聯絡我們</title>
  <style>
    body {
      font-family: "微軟正黑體", Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      color: #0066cc;
      border-bottom: 3px solid #0066cc;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }
    .contact-list {
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-item {
      background-color: #e6f2ff;
      border-left: 6px solid #3399ff;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .contact-title {
      font-weight: 700;
      font-size: 1.1em;
      color: #004080;
      margin-bottom: 6px;
    }
    .contact-name {
      font-size: 1.05em;
      margin-bottom: 4px;
    }
    .contact-email {
      font-size: 0.95em;
      color: #0059b3;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>聯絡我們</h1>
  <div class="contact-list">
