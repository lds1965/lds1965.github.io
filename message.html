
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <script>
    function submitMessage() {
      const name = document.getElementById('name').value;
      const msg = document.getElementById('message').value;
      const box = document.getElementById('messageBox');
      const entry = document.createElement('p');
      entry.innerHTML = `<strong>${name}</strong>: ${msg}`;
      box.appendChild(entry);
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</head>
<body>
  <h1>留言板</h1>
  <p>歡迎留下你的訊息與祝福！</p>
  <label>姓名：<input type="text" id="name"></label><br>
  <label>留言：<input type="text" id="message"></label><br>
  <button onclick="submitMessage()">送出</button>
  <div id="messageBox" style="margin-top:20px;"></div>
</body>
</html>
